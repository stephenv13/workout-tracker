<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS Color Palette -->
    <!-- https://coolors.co/d64045-e9fff9-9ed8db-467599-1d3354 -->

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/styling.css' %}">

    <!-- Link to JS -->
    <script src="{% static 'js/script.js' %}"></script>

    <title>Swole Tracker</title>
</head>
<body>

    <!-- NAV BAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">

            <!-- <a class="navbar-brand" href="{% url 'home' %}">Swole Tracker</a> -->
            <img src="{% static "images/dumbbell.svg" %}" alt="dumbbell" width="32" height="32">
          
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>

              <li class="nav-item">
                  <!-- Link to workouts page -->
                  <a class="nav-link active" href="{% url 'workouts' %}">Workouts</a>
              </li>
            </ul>
            
            <!-- Reverse items on navbar -->
            <div class="d-flex flex-row-reverse bd-highlight">

                <!-- Login link -->
                <div class="p-2 bd-highlight">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <!-- Link to login -->
                            <a class="nav-link active" aria-current="page" href="{% url 'login' %}">Login</a>
                        </li>   
                    </ul>    
                </div>

                <!-- Link to github profile -->
                <div class="p-2 bd-highlight">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="https://github.com/stephenv13/workout-tracker"><img src="{% static "images/github.svg" %}" alt="github" width="26" height="26"></a>
                        </li>   
                    </ul> 
                </div>

                <!-- <div class="p-2 bd-highlight">Flex item 3</div> -->
              </div>

          </div>
        </div>
      </nav>





    <!-- CONTENT BLOCK -->
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                {% block content %}
                {% endblock %}

            </div>

        </div>

    </div>
</body>
</html>
